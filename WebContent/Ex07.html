<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function doit() {
		alert("버튼을 클릭하셨군요!!!");
	}
</script>
</head>
<body>

	<!-- button 태그 : 버튼을 만드는 태그  보통 자바스크립트를 호출하는 용도로 많이 사용됨.-->

	<button onclick="doit()">클릭하세요!!!</button>


</body>
</html>
