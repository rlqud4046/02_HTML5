<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>회원가입  화면</h2>
	<form action="http://www.google.com">
		<table border="1" cellspacing="0">
			<tr>
				<th>아이디</th>
				<td><input type="text" autofocus required> <input type="button"
					value="중복확인"
				></td>
			</tr>

			<tr>
				<th>비밀번호</th>
				<td><input type="password" required></td>
			</tr>

			<tr>
				<th>이름</th>
				<td><input type="text" required></td>
			</tr>

			<tr>
				<th>이메일</th>
				<td><input type="email" required></td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="submit" value="로그인">&emsp; <input
					type="reset" value="다시작성"
				></td>
			</tr>
		</table>
	</form>
</body>
</html>
