<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 영역 태그</title>
</head>
<body>
	<!-- textarea 태그 : 어떤 줄을 입력할 수 있는 태그 
	속성
	- rows : 태그에 기본적으로 설정할 줄 수
	- cols : 태그에 기본적으로 설정할 열 

-->
	<h3>운영자에게 하고 싶은 말은......</h3>
	<textarea rows="5" cols="30">하고 싶은 말을 작성하세요...</textarea>
</body>
</html>
